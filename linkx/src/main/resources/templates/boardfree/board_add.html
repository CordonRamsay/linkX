<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>

</head>
<body>

<div class="header">
    <h1>Link X</h1>
    <button class="login-btn">Log in</button>
</div>

<div class="container">
    <div class="sidebar">
        <h2>게시판</h2>
        <ul>
            <li><a href="#">자유 게시판</a></li>
            <li><a href="#">학과 게시판</a></li>
        </ul>
        <h2>청원하기</h2>
        <ul>
            <li><a href="#">청원 진행중</a></li>
            <li><a href="#">청원 종료</a></li>
        </ul>
        <h2>맛집추천</h2>
    </div>

    <div class="main">
        <form action="/boardFree/board_insert" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력해 주세요." required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" placeholder="내용을 입력해 주세요." required></textarea>
            </div>
            <div class="button-group">
                <button type="submit">작성하기</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
