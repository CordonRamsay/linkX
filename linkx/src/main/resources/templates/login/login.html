<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{pageName}}</title>
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <a class="logoBtn" href="/"><img class="logo" src="/img/linkxLogo.png"></a>
    </header>
    <main>
        <div class="login-box">
            <h2>로그인</h2>
            <form method="post" action="/{{loginType}}/login">
                <input type="text" placeholder="ID를 입력해주세요." class="input-field" id="loginId" name="loginId" required>
                <input type="password" placeholder="비밀번호를 입력해주세요." class="input-field" id="password" name="password" required>

                {{#globalErrors}}
                <br/>
                <div class="error-class">{{.}}</div>
                {{/globalErrors}}

                <!-- 오류 메시지 표시 -->
                {{#error}}
                <br/>
                <div class="error-class">로그인 실패: 로그인 아이디 또는 비밀번호가 맞지 않습니다.</div>
                {{/error}}
                <br/>

                <button type="submit" class="btn login-btn">로그인</button>
<!--                <button type="button" class="btn kakao-btn">카카오로 로그인</button>-->
            </form>
            <div class="divider">
                <span>or</span>
            </div>
            <p class="signup-text">
                아직 회원이 아니신가요? <a href="/{{loginType}}/join" class="signup-link">회원가입</a>
            </p>
            <p class="signup-text">ID를 잊으셨나요? <a href="/selogin/findID" class="signup-link">ID 찾기</a></p>
            <p class="signup-text">PW를 잊으셨나요? <a href="/selogin/findPW" class="signup-link">PW 초기화</a></p>
        </div>
    </main>
</div>


</body>
</html>
