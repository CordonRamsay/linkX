<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{pageName}}</title>
    <style>
        .error-class {
            color: red;
        }
        .error-input {
            border-color: red;
        }
    </style>
</head>
<body>
<div>
    <h1><a href="/{{loginType}}">{{pageName}}</a></h1>
    <hr/>

    <h2>로그인</h2>
    <form method="post" action="/{{loginType}}/login">
        <div>
            <label for="loginId">로그인 아이디 :</label>
            <input type="text" id="loginId" name="loginId" value="{{loginRequest.loginId}}"/>
        </div>
        <br/>

        <div>
            <label for="password">비밀번호 :</label>
            <input type="password" id="password" name="password"/>
        </div>

        {{#globalErrors}}
        <br/>
        <div class="error-class">{{.}}</div>
        {{/globalErrors}}

        <br/>
        <button type="submit">로그인</button>
        <button type="button" onclick="location.href='/{{loginType}}/join'">회원 가입</button>
    </form>
</div>
</body>
</html>
