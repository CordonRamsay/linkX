<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청원 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
        }
        .container {
            width: 900px;
            background-color: #ffffff;
        }
        .header {
            background-color: #f4a8c0;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .login {
            position: absolute;
            right: 20px;
            top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
        }
        .sidebar {
            float: left;
            width: 200px;
            background-color: #ffc0cb;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar .section {
            margin-bottom: 20px;
        }
        .sidebar h3 {
            margin: 0;
            padding: 10px 0;
            font-weight: bold;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #eeeeee;
        }
        .details-table th, .details-table td {
            padding: 10px;
            border: 1px solid #dddddd;
            text-align: center;
        }
        .info {
            margin: 20px 0;
            padding: 10px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        청원 상세보기
        <button class="login">Log in</button>
    </div>

    <div class="sidebar">
        <div class="section">
            <h3>Link X</h3>
        </div>
        <div class="section">
            <h3>게시판</h3>
            <ul>
                <li>자유 게시판</li>
                <li>학과 게시판</li>
            </ul>
        </div>
        <div class="section">
            <h3>청원하기</h3>
            <ul>
                <li>청원 진행중</li>
                <li>청원 종료</li>
            </ul>
        </div>
        <div class="section">
            <h3>맛집추천</h3>
        </div>
    </div>

    <div class="content">
        <table class="details-table">
            <tr>
                <th>청원분야</th>
                <th>동의 기간</th>
                <th>동의자 수</th>
                <th>게시일</th>
            </tr>
            <tr>
                <td>수리</td>
                <td>2024.09.15 ~ 2024.10.16</td>
                <td>3</td>
                <td>2024.09.15</td>
            </tr>
        </table>

        <div class="info">
            <div class="info-item"><strong>청원인:</strong> 홍**</div>
            <div class="info-item"><strong>청원제목:</strong> 고쳐주세요</div>
            <div class="info-item"><strong>청원내용:</strong> 1번 스터디룸 에어컨 고장났어요. 1주일 넘게 지속되었습니다. 고쳐주세요.</div>
        </div>

        <div class="buttons">
            <button>목록</button>
            <button>동의하기</button>
        </div>
    </div>
</div>
</body>
</html>
