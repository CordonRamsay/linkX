<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청원목록</title>
    <link rel="stylesheet" href="/petition/petition_list.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
{{>layout/links}}
<body>
{{>layout/header}}
<div class="container">
    <header class="peti-header">
        <h1>청원목록 - 종료된 청원</h1>
    </header>

    <div class="filter-bar">
        <button class="filter-btn active" onclick="location.href='/petition/petition_list_old?sortColumn={{searchPetiDto.sortColumn}}&sortAscDesc={{searchPetiDto.sortAscDesc}}&petiField=&searchName=&page=1'">전체</button>
        <button class="filter-btn" onclick="location.href='/petition/petition_list_old?sortColumn={{searchPetiDto.sortColumn}}&sortAscDesc={{searchPetiDto.sortAscDesc}}&petiField=유지보수&searchName=&page=1'">유지보수</button>
        <button class="filter-btn" onclick="location.href='/petition/petition_list_old?sortColumn={{searchPetiDto.sortColumn}}&sortAscDesc={{searchPetiDto.sortAscDesc}}&petiField=교내행사&searchName=&page=1'">교내행사</button>
        <button class="filter-btn" onclick="location.href='/petition/petition_list_old?sortColumn={{searchPetiDto.sortColumn}}&sortAscDesc={{searchPetiDto.sortAscDesc}}&petiField=강의&searchName=&page=1'">강의</button>
        <button class="filter-btn" onclick="location.href='/petition/petition_list_old?sortColumn={{searchPetiDto.sortColumn}}&sortAscDesc={{searchPetiDto.sortAscDesc}}&petiField=홈페이지&searchName=&page=1'">홈페이지</button>
        <button class="filter-btn" onclick="location.href='/petition/petition_list_old?sortColumn={{searchPetiDto.sortColumn}}&sortAscDesc={{searchPetiDto.sortAscDesc}}&petiField=학식&searchName=&page=1'">학식</button>
        <button class="filter-btn" onclick="location.href='/petition/petition_list_old?sortColumn={{searchPetiDto.sortColumn}}&sortAscDesc={{searchPetiDto.sortAscDesc}}&petiField=기숙사&searchName=&page=1'">기숙사</button>
        <button class="filter-btn" onclick="location.href='/petition/petition_list_old?sortColumn={{searchPetiDto.sortColumn}}&sortAscDesc={{searchPetiDto.sortAscDesc}}&petiField=학생회&searchName=&page=1'">학생회</button>
        <button class="filter-btn" onclick="location.href='/petition/petition_list_old?sortColumn={{searchPetiDto.sortColumn}}&sortAscDesc={{searchPetiDto.sortAscDesc}}&petiField=기타&searchName=&page=1'">기타</button>

            <!-- 검색 -->
            <form id="search-peti" name="search-peti" action="/petition/petition_list_old" method="GET">
                <!-- Hidden input to keep petiField in search -->
                <input type="hidden" name="petiField" value="{{searchPetiDto.petiField}}">
                <input type="hidden" name="sortColumn" value="{{searchPetiDto.sortColumn}}">
                <input type="hidden" name="sortAscDesc" value="{{searchPetiDto.sortAscDesc}}">

                <select id="searchField" name="searchField">
                    <option value="petiTitle">청원명</option>
                    <option value="petiContent">내용</option>
                </select>
                <input type="text" placeholder="검색어를 입력해 주세요" name="searchName" value="{{searchPetiDto.searchName}}">
                <button type="submit" class="add-btn" >검색</button>
            </form>
            <button class="add-btn" onclick="location.href='/petition/petition_add'">+ 청원하기</button>
        </div>

    <div class="search-bar">
        <div>
            <label>정렬:</label>
            <select id="sortColumn" name="sortColumn" onchange="submitSearchForm()">
                <option value="createDt">최신순</option>
                <option value="agreeQty">인기순</option>
            </select>
            <label>순서:</label>
            <select id="sortAscDesc" name="sortAscDesc" onchange="submitSearchForm()">
                <option value="DESC">내림차순</option>
                <option value="ASC">오름차순</option>
            </select>
        </div>
    </div>
    <div class="petition-info">
        <p>{{searchPetiDto.total}}개의 청원이 진행중 입니다.</p>
    </div>

    <table class="petition-table">
        <thead>
        <tr>
            <th>NO</th>
            <th>청원분야</th>
            <th>제목</th>
            <th>동의수</th>
            <th>청원인</th>
            <th>시작일</th>
            <th>마감일</th>

        </tr>
        </thead>
        <tbody>
        {{#petitionList}}
        <tr onclick="location.href='/petition/petition_view_old?id={{id}}'" style="cursor: pointer;">
            <td>{{id}}</td>
            <td>{{petiField}}</td>
            <td>{{petiTitle}}</td>
            <td>{{agreeQty}}</td>
            <td>{{maskedUserNickName}}</td>
            <td data-datetime="{{createDt}}">{{createDt}}</td>
            <td data-datetime="{{endDt}}">{{endDt}}</td>

        </tr>
        {{/petitionList}}
        <!-- 추가적인 데이터 -->
        </tbody>
    </table>

    <div class="pagination">
        <div id="page" class="board-content mt-8 justify-between items-center">
            <div id="pagination" class="flex justify-center space-x-2"></div>
        </div>
    </div>
</div>


{{>layout/scripts}}
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("[data-datetime]").forEach(function(element) {
            let datetime = element.getAttribute("data-datetime");
            let date = new Date(datetime);
            let formattedDate = date.toISOString().split('T')[0]; // 년-월-일 형식으로 변환
            element.textContent = formattedDate;
        });


        const urlParams = new URLSearchParams(window.location.search);
        const sortColumn = urlParams.get('sortColumn');
        const sortAscDesc = urlParams.get('sortAscDesc');

        if(sortColumn){
            document.getElementById("sortColumn").value = sortColumn;
        }
        if(sortAscDesc){
            document.getElementById("sortAscDesc").value = sortAscDesc;
        }
    });


    function submitSearchForm(){
        const sortColumn = document.getElementById("sortColumn").value;
        const sortAscDesc = document.getElementById("sortAscDesc").value;

        const urlParams = new URLSearchParams(window.location.search);
        urlParams.set('sortColumn',sortColumn);
        urlParams.set('sortAscDesc',sortAscDesc);

        window.location.search = urlParams.toString();
    }



    $(document).ready(function() {
        $.paging();

    });

    function updatePetitonStatuses(){
        $.ajax({
            url:'/api/v1/petition/updatestatuses',
            type:'POST',
            success: function(response){
                console.log(response);
            },
            error: function(error){
                console.error('청원 상태 업데이트 오류:',error);
            }
        })
    }

    $.paging = function(){
        let totPage = Math.ceil(("{{searchPetiDto.total}}" * 1) / 10);
        let page = "{{searchPetiDto.page}}" * 1;
        let startPage = getStartPage(page);
        let endPage = getEndPage(startPage);
        let prev = (page-1) < 1 ? 1: page-1;
        let next = (page+1) >= totPage ? totPage : page +1;

        let petiField = "{{searchPetiDto.petiField}}";
        let searchName = "{{searchPetiDto.searchName}}";
        let sortColumn = "{{searchPetiDto.sortColumn}}";
        let sortAscDesc = "{{searchPetiDto.sortAscDesc}}";

        $("#pagination").append("<a class='px-3 py-2 text-gray-700' href='/petition/petition_list_old?petiField=" +petiField+"&searchName=" + searchName + "&page="+ prev+ "&sortColumn=" + sortColumn + "&sortAscDesc=" + sortAscDesc+"'><img src='/board/img/pageLeft.png'></a>");

        for (let i = startPage; i <= endPage; i++){
            let sClass = "pagination-link px-3 py-2 text-gray-700";
            if(page == i){
                sClass += " active";
            }
            $("#pagination").append("<a class='" + sClass + "' href='/petition/petition_list_old?petiField=" + petiField + "&searchName=" + searchName + "&page=" + i +"&sortColumn=" + sortColumn + "&sortAscDesc=" + sortAscDesc+"'>" + i + "</a>");
        }
        $("#pagination").append("<a class='px-3 py-2 text-gray-700' href='/petition/petition_list_old?petiField=" + petiField + "&searchName="+ searchName + "&page=" + next + "&sortColumn=" + sortColumn + "&sortAscDesc=" + sortAscDesc+ "'><img src='/board/img/pageRight.png'></a>");
    }

    function getStartPage(page){
        let one = 1;
        let ten = ~~((page-1)/10) *10;
        let startPage = ten + one;
        return ~~ (startPage);
    }

    function getEndPage(startPage){
        let totPage = ~~((("{{searchPetiDto.total}}" * 1) + 9) / 10);
        let tPage = startPage + 9;
        if(tPage < totPage){
            return ~~(tPage);
        }
        return ~~(totPage);
    }

    // 페이지 로드 될 때 자동 실행되는 함수
    $(function(){
        let petiField = "{{searchPetiDto.petiField}}";

        if (petiField.trim() === "") {
            petiField = "전체";
            $("#petiField").text(petiField);

        }

        $("#petiField").text(petiField);

    });


</script>
</html>
