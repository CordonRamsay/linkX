<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/board/css/board_list.css">
    <title>자유 게시판</title>
    {{>layout/links}}

</head>
<body class="index-page">
{{>layout/header}}
<main class="main">
    <section>
        <div class="board">
            <h2>자유 게시판</h2>
            <table>
                <thead>
                <tr>
                    <th>NO</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                    <th>좋아요</th>
                </tr>
                </thead>
                <tbody>
                {{#boardList}}
                <tr>
                    <td>{{id}}</td>
                    <td class="title" onclick="location.href='/boardFree/board_view/{{id}}'">{{title}}</td>
                    <td>{{createName}}</td>
                    <td>{{createDt}}</td>
                    <td>{{viewQty}}</td>
                    <td>{{likeQty}}</td>
                </tr>
                {{/boardList}}
                <!-- 더 많은 게시글 데이터를 여기에 추가 -->
                </tbody>
            </table>

            <div class="text-gray-600 mt-3">{{searchBoardDto.total}}개의 게시글</div>


            <div class="pagination">
                <button>Prev</button>
                <button>1</button>
                <button>2</button>
                <button>Next</button>
            </div>
            <!-- 검색 -->
            <form id="search-form" class="search-container" method="get" action="/boardFree/board_list">
                <select id="searchType" name="searchType">
                    <option value="title">제목</option>
                    <option value="nickname">작성자</option>
                    <option value="content">내용</option>
                </select>
                <input type="text" id="searchName" name="searchName" value="{{searchBoardDto.searchName}}" placeholder="검색어를 입력해 주세요.">
                <button type="submit">검색</button>
            </form>

            <div style="text-align: right;">
                <button class="login-btn" onclick="location.href='/boardFree/board_add'">글쓰기</button>
            </div>
        </div>
    </section>
</main>

{{>layout/scripts}}
</body>
</html>
