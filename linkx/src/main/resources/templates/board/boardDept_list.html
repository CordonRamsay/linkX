<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/board/css/board_list.css">
    <title>학과 게시판</title>
</head>
<body>

<div class="header">
    <h1>Link X</h1>
    <button class="login-btn">Log in</button>
</div>

<div class="container">
    <div class="sidebar">
        <h2>게시판</h2>
        <ul>
            <li><a href="#">자유 게시판</a></li>
            <li><a href="/boardDept/boardDept/board_list?page=1&searchName=">학과 게시판</a></li>
        </ul>
        <h2>청원하기</h2>
        <ul>
            <li><a href="#">청원 진행중</a></li>
            <li><a href="#">청원 종료</a></li>
        </ul>
        <h2>맛집추천</h2>
    </div>

    <div class="main">
        <h2>학과 게시판</h2>
        <table>
            <thead>
            <tr>
                <th>NO</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>좋아요</th>
            </tr>
            </thead>
            <tbody>
            {{#boardList}}
            <tr>
                <td>{{id}}</td>
                <td>{{title}}추천해줘</td>
                <td>{{createName}}</td>
                <td>{{createDt}}</td>
                <td>{{viewQty}}</td>
                <td>{{likeQty}}</td>
            </tr>
            {{/boardList}}
            <!-- 더 많은 게시글 데이터를 여기에 추가 -->
            </tbody>
        </table>

        <div class="text-gray-600 mt-3">{{searchBoardDto.total}}개의 게시글</div>

        <div class="pagination">
            <button>Prev</button>
            <button>1</button>
            <button>2</button>
            <button>Next</button>
        </div>

        <div class="search-container">
            <select>
                <option>제목</option>
                <option>작성자</option>
            </select>
            <input type="text" placeholder="검색어를 입력해 주세요.">
            <button>검색</button>
        </div>

        <div style="text-align: right;">
            <button class="login-btn" onclick="location.href='/boardDept/board_add'">글쓰기</button>
        </div>
    </div>
</div>

</body>
</html>
