<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/board/css/board_list.css">
    <script language="JavaScript" src="/js/jquery-3.7.1.min.js"></script>
    <title>학과 게시판</title>
    {{>layout/links}}
</head>
<body class="index-page">
{{>layout/header}}
    <main class="main">
        <section>
            <div class="board">
                <h2>학과 게시판  <span id="majorName"></span></h2>
                <table>
                    <thead>
                    <tr>
                        <th>NO</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                        <th>좋아요</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#boardList}}
                    <tr>
                        <td>{{id}}</td>
                        <td class="title" onclick="location.href='/boardDept/board_view?id={{id}}'">{{title}}</td>
                        <td>{{createName}}</td>
                        <td>{{createDt}}</td>
                        <td>{{viewQty}}</td>
                        <td>{{likeQty}}</td>
                    </tr>
                    {{/boardList}}
                    <!-- 더 많은 게시글 데이터를 여기에 추가 -->
                    </tbody>
                </table>

                <div class="text-gray-600 mt-3">{{searchBoardDto.total}}개의 게시글</div>

                <div class="pagination">
                    <button>Prev</button>
                    <button>1</button>
                    <button>2</button>
                    <button>Next</button>
                </div>

                <!-- 검색 -->
                <form id="search-form" class="search-container" method="get" action="/boardDept/board_list">
                    <select id="searchType" name="searchType">
                        <option value="title">제목</option>
                        <option value="nickname">작성자</option>
                        <option value="content">내용</option>
                    </select>
                    <input type="text" id="searchName" name="searchName" value="{{searchBoardDto.searchName}}" placeholder="검색어를 입력해 주세요.">
                    <!-- 검색 매퍼에서 사용할 majorId값은 이전에 컨트롤러에서 받았던 searchBoardDto의 값으로 넘김 -->
                    <input type="hidden" id="majorId" name="majorId" value="{{searchBoardDto.majorId}}">
                    <button type="submit">검색</button>
                </form>

                <div style="text-align: right;">
                    <button class="add-btn" onclick="location.href='/boardDept/board_add'">글쓰기</button>
                </div>
</div>

        </section>
    </main>

{{>layout/scripts}}
</body>
<script>
    function getMajorName(majorId) {
        //  === 연산자는 자료형도 비교를 하기때문에 숫자와 비교할땐 majorId 값을 반드시 숫자로 보내줘야함
        if (majorId === 1) {
            return " - 컴퓨터공학과";
        }else if (majorId === 2) {
            return " - 컴퓨터보안공학과";
        }else if (majorId === 3) {
            return " - 전자공학과";
        }else if (majorId === 4) {
            return " - 정보통신공학과";
        }else if (majorId === 5) {
            return " - 기계공학과";
        }else if (majorId === 6) {
            return " - 산업경영공학과";
        }else if (majorId === 7) {
            return " - 전기공학과";
        }else if (majorId === 8) {
            return " - 토목공학과";
        }else if (majorId === 9) {
            return " - 지적공간정보학과";
        }else if (majorId === 10) {
            return " - 드론정보공학과";
        }else if (majorId === 11) {
            return " - 경영학과";
        }else if (majorId === 12) {
            return " - 세무회계과";
        }else if (majorId === 13) {
            return " - 사회복지과";
        }else if (majorId === 14) {
            return " - 부동산경영과";
        }else if (majorId === 15) {
            return " - 항공서비스과";
        }else if (majorId === 16) {
            return " - 일본어과";
        }else if (majorId === 17) {
            return " - 유아교육과";
        }else if (majorId === 18) {
            return " - 문예창작과";
        }else if (majorId === 19) {
            return " - 중국어비즈니스과";
        }else if (majorId === 20) {
            return " - 산업디자인과";
        }else if (majorId === 21) {
            return " - 커뮤니케이션디자인과";
        }else if (majorId === 22) {
            return " - 패션리빙디자인과";
        }else if (majorId === 23) {
            return " - 사회체육과";
        }else if (majorId === 24) {
            return " - 뷰티매니지먼트과";
        }else if (majorId === 25) {
            return " - 보건의료정보과";
        }else if (majorId === 26) {
            return " - 실용음악과";
        }else if (majorId === 27) {
            return " - 연극영상학과";
        }
    }
    // html 문서가 로딩될 때 호출되는 함수 -> $(document).ready(function(){}) 와 동일
    $(function(){
        // mustache로 받아온 majorId값은 문자열이므로 * 1 을해서 숫자형으로 강제형변환
        let majorId = "{{searchBoardDto.majorId}}" * 1;
        let majorName = getMajorName(majorId);

        // id가 majorName인 span 태그 값 안에 학과 이름 삽입
        $("#majorName").text(majorName);

    });


</script>
</html>
