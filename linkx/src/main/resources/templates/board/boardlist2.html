<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .board-header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .board-header button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .board-header button:hover {
            background-color: #ff5252;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #f1f3f5;
        }
        table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pagination a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>LINK</h2>
        <ul>
            <li><a href="#">메인 홈</a></li>
            <li><a href="#">청원하기</a></li>
            <li><a href="#">왔잘지도</a></li>
            <li><a href="#">게시판</a></li>
            <li><a href="#">알림</a></li>
            <li><a href="#">설정</a></li>
            <li><a href="#">로그인하기</a></li>
            <li><a href="#">홍등단말패</a></li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="content">
        <div class="board-header">
            <h1>게시판</h1>
            <button>+ 새 글작성</button>
        </div>
        <div class="search-box">
            <input type="text" placeholder="여기에 검색어를 입력해주세요" />
        </div>
        <table>
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>좋아요</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>최대 몇글자 표시되는 내용에서 정해주시기 바랍니다.</td>
                <td>작성자명</td>
                <td>2024.12.31</td>
                <td>134</td>
                <td>23</td>
            </tr>
            <!-- 반복되는 행 -->
            <!-- 다른 게시글들 -->
            </tbody>
        </table>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">&raquo;</a>
        </div>
    </div>
</div>
</body>
</html>
